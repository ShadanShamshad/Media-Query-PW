<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 Solution</title>
    <style>
        .responsive-header{
            height: 80px;
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
            background-color: #ccc;
            padding: 15px ;
        }
        @media screen and (max-width:600px) {
            .responsive-header{
                background-color: blue;
                color: white;
            }
        }
    </style>
</head>
<body>

    <header class="responsive-header">Responsive Header</header>
    <main>
        <h5>Background color of the header changes to blue when the screen width is less than 600px</h5>
    </main>
    <footer></footer>
</body>
</html>
